<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <button id="google-login">Login com Google</button>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
<style> 
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

body {
    background: url() no-repeat center center fixed; /* Caminho para sua imagem de fundo */
    background-size: cover; /* Faz com que a imagem cubra toda a tela */
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
}

.login-box {
    background: rgba(255, 255, 255, 0.2); /* Fundo semitransparente */
    backdrop-filter: blur(20px); /* Aplicando o desfoque */
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 10px white;
    text-align: center;
    color: #fff;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
}

.input-group input {
    width: 100%; /* Ajuste a largura para 100% */
    padding: 15px; /* Aumente o padding para tornar os campos maiores */
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2); /* Fundo semitransparente */
    backdrop-filter: blur(10px); /* Aplicando o desfoque */
    color: #fff; /* Cor do texto */
    box-sizing: border-box; /* Garantir que o padding esteja incluído na largura total */
}

button {
    padding: 15px 20px; /* Aumentar o padding */
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.2); /* Fundo semitransparente */
    backdrop-filter: blur(10px); /* Aplicando o desfoque */
    color: white;
    cursor: pointer;
}

button#google-login {
    background-color: rgba(255, 255, 255, 0.2); /* Fundo semitransparente */
    margin-top: 10px;
    backdrop-filter: blur(10px); /* Aplicando o desfoque */
    color: #fff;
}
</style>
<script>
document.getElementById('google-login').addEventListener('click', function() {
    // Configuração do cliente OAuth 2.0 do Google
    var clientId = 'SEU_CLIENT_ID';
    var redirectUri = 'SUA_REDIRECT_URI';
    var scope = 'profile email';
    var responseType = 'token';
    var authUrl = 'https://accounts.google.com/o/oauth2/v2/auth';

    var url = `${authUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=${responseType}`;

    window.location.href = url;
});

// Handle the login form submission
document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Processar o login aqui
});
</script>
